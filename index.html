<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Outside</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Check Outside!</h1>
    </header>
    <span class="row">
      <section class="col-3" id="input-Card">
        <h2>Where do you want to look!</h2>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="input"
            placeholder="Cityplace,USA"
          />
        </div>
        <button id="hello">push me</button>
        <div id="recent-Search">
          <h4>Past Searches</h4>
        </div>
      </section>
      <section id="weather-Card" class="col-9">
        <span class="row">
          <div id="currentWeather" class="col-sm-12"></div>
          <div id="forecast" class="col-sm-12"></div>
        </span>
      </section>
    </span>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript.js"></script>
  </body>
</html>
